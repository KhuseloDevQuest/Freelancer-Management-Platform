<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <button class="menu" onclick="toggleMenu()">&#9776;</button>
      <ul id="menuList">
        
        <li><button>Settings</button></li>
        <li><button>Reports</button></li>
        <li><button>Help</button></li>
      </ul>
    </nav>
    <img src="logo.png" alt="Logo">
    <button class="signout">Sign Out</button>
    
  </header>
  <h1 class="centered-title">Admin Homepage</h1>

  <main>
    
    <section class="messagebox" id="welcomeBox">
      <button class="close" onclick="closeMessage()">×</button>
      <img src="cute.jpg" alt="Cute Welcome Image">
      <h2>Welcome, Admin!</h2>
      <p>You have full access to all dashboards and user management tools. Click the ❌ to begin.</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function closeMessage() {
      const box = document.getElementById('welcomeBox');
      box.style.display = 'none';

     
    }

    // Optional: Hide menu when clicking outside
    window.addEventListener('click', function(e) {
      const menu = document.getElementById('menuList');
      const menuButton = document.querySelector('.menu');
      if (!menu.contains(e.target) && e.target !== menuButton) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
